<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Strategy Call | POBB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Calendly widget -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Poppins', sans-serif;
        }
        
        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.03em;
        }
        
        .calendly-inline-widget {
            min-height: 700px;
        }
    </style>
</head>

<body class="antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex-shrink-0">
                    <img class="h-12" src="2-removebg-preview.png" alt="POBB Logo">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Book Your Strategy Session</h1>
                <p class="text-xl text-gray-600">Select your preferred time below</p>
            </div>

            <!-- Calendly Widget -->
            <div class="mb-16 rounded-xl shadow-lg overflow-hidden">
                <div class="calendly-inline-widget" data-url="https://calendly.com/pobb-agency" style="width:100%;height:100%;"></div>
            </div>

            <!-- Pre-Call Questionnaire -->
            <div class="max-w-3xl mx-auto">
                <h2 class="text-3xl font-bold mb-8">Pre-Call Questionnaire</h2>
                <form class="space-y-8" action="https://formspree.io/f/xqazyrea" method="POST">
                    <!-- Contact Info -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-gray-800">Basic Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                <input type="text" name="first_name" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                <input type="text" name="last_name" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                            <input type="text" name="company" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Website URL *</label>
                            <input type="url" name="website" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
                        </div>
                    </div>

                    <!-- Business Info -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-gray-800">Business Overview</h3>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Revenue (USD) *</label>
                            <input type="number" name="revenue" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Ad Spend (USD) *</label>
                            <select name="ad_spend" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
                                <option value="">Select Range</option>
                                <option value="1k-5k">$1,000 - $5,000</option>
                                <option value="5k-10k">$5,000 - $10,000</option>
                                <option value="10k-20k">$10,000 - $20,000</option>
                                <option value="20k+">$20,000+</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Campaign Goal *</label>
                            <textarea name="goals" rows="4" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-black focus:border-transparent" placeholder="Example: Increase ROAS from 2.5x to 4x within 3 months"></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit" class="w-full bg-black text-white py-4 rounded-lg hover:bg-gray-800 transition-colors font-medium">
                            Submit Questionnaire
                        </button>
                        <p class="mt-4 text-sm text-gray-500">
                            By submitting, you agree to our <a href="#" class="text-black underline">privacy policy</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="mb-4">&copy; 2024 POBB - All Rights Reserved</p>
            <a href="#contact" class="text-gray-400 hover:text-white">Contact Us</a>
        </div>
    </footer>

    <!-- Calendly init -->
    <script>
        Calendly.initBadgeWidget({
            url: 'https://calendly.com/pobb-agency',
            text: 'Schedule time with me',
            color: '#000000',
            textColor: '#ffffff',
            branding: false
        });
    </script>
</body>

</html>
